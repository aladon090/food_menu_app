{% extends "myapp/base.html" %}

{% block title %}{{ item.item_name }}{% endblock %}

{% block content %}

<div class="max-w-4xl mx-auto mt-8 bg-white rounded-lg shadow-md overflow-hidden md:flex">
    <!-- Item Image -->
    <div class="md:w-1/2">
        <img src="{{ item.item_image }}" alt="{{ item.item_name }}" class="w-full h-full object-cover">

    </div>

    <!-- Item Details -->
    <div class="p-6 md:w-1/2">
        <h1 class="text-3xl font-bold mb-4">{{ item.item_name }}</h1>
        <p class="text-gray-700 mb-4">{{ item.item_desc }}</p>
        <p class="text-xl font-semibold mb-6">Price: ${{ item.item_price }}</p>

        <div class="flex space-x-4">
            <!-- Edit Button -->
            <a href="{% url 'myapp:update_item' update_id=item.id %}"
               class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600 transition-colors duration-200">
               Edit
            </a>

            <!-- Delete Button -->
            <a href=" {% url 'myapp:delete_item' delete_id=item.id %}"
               class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition-colors duration-200">
               Delete
            </a>

            <!-- Back Button -->
            <a href="{% url 'myapp:index' %}"
           class="inline-block bg-gray-500 text-white font-semibold py-2 px-4 rounded hover:bg-gray-600 transition duration-300">
          ‚Üê Back to Items
        </a>
        </div>
    </div>
</div>

{% endblock %}
