{% extends "myapp/base.html" %}

{% block title %}My Website{% endblock %}

{% block content %}

<h2>Are you sure you want to delete "{{ item.item_name }}"?</h2>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded">Yes, Delete</button>
    <a href="{% url 'myapp:index' %}" class="bg-gray-500 text-white px-4 py-2 rounded">Cancel</a>
</form>


{% endblock %}
